[project]
name = "massp"
description = "massp example package"
version = "0.1.0"
authors = [
    { name = "S", email = "s@massp.com" }
]
dependencies = [
    "polars",
    "scipy",
    "numpy","ipympl","matplotlib"
]

[project.optional-dependencies]
dev = [
    "tox",
    "pre-commit",
    "bump2version"
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]